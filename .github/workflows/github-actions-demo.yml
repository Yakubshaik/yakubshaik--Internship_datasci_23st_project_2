name: Streamlit App CI/CD

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas
          pip install streamlit
          pip install pyngrok  # Install ngrok for public access

      - name: Run Streamlit with ngrok
        run: |
          echo "Starting Streamlit..."
          streamlit run app.py --server.headless true &  # Run Streamlit in the background
          echo "Starting ngrok..."
          ngrok http 8501 &  # Expose Streamlit on port 8501
          sleep 5  # Wait for ngrok to initialize
          curl -s http://localhost:4040/api/tunnels  # Get public ngrok URL
